<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-assets>
	    <video id="penguin-sledding" autoplay loop="true" muted="true" src="https://philipemassari97.github.io/2312701/video/ar.mp4"></video>
	  </a-assets>
    <!-- <a-scene embedded arjs> -->
      <a-scene embedded="" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" inspector="" keyboard-shortcuts="" screenshot="">
      <!-- <a-marker preset="hiro"> width="8" height="8" position="0 0 0" -->
      <a-marker type="barcode" value="6" material="" arjs-anchor="" arjs-hit-testing="">
	  <a-video src="#penguin-sledding" width="8" height="8" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#penguin-sledding');
      v.play();
      });
    </script>
  </body>
</html>
