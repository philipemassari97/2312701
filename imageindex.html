<!-- Funcionamento basico-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-assets>
    <img id="transpImage" src="prato1.png">
    <img id="copoImage" src="copo1.png">
  </a-assets>
<br/>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- handle marker with your own pattern -->
    <!-- <a-marker type='pattern' url='pattern-rab-aulas-1.patt'> -->
        <a-marker type='pattern' url='qrcode.patt'>
      <a-image id="ibagem" width="4" height="4" src="#transpImage"></a-image>
    </a-marker>
    <!-- handle marker with hiro preset -->

  



    <a-marker preset='hiro'>
        <!-- <a-image width="3" height="4" src="#copoImage" style="display: none;"></a-image> -->
        <a-entity rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(banana.gif);" gif="" transparent="true"></a-entity>
    </a-marker>


    
    <!-- handle barcode marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity> 
  </a-scene> 
  <script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
          return result;
      }
        var imagem = findGetParameter('id');
        document.querySelector('#transpImage').setAttribute('src', imagem);
    </script>
</body>
