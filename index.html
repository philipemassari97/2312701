<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>


<!-- Funcionamento basico-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>

<a-assets>
    <!-- <a-asset-item id="bear" src="https://philipemassari97.github.io/arjs/polar.gltf"></a-asset-item> -->
    <video id="penguin-sledding" autoplay loop="true" crossorigin="anonymous" muted="true" src="https://ia800701.us.archive.org/26/items/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4"></video>
   
  </a-assets>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-rab-aulas-1.patt'>

      <!-- <a-box position='0 0.5 0' material='color: yellow; opacity: 0.5;'></a-box> -->
	  <a-video play-on-scan src="#penguin-sledding" position="0 0.5 0" rotation="270 0 0" play="true"></a-video>
        <!-- <a-video src="#vid" width="1.78" height="1" rotation="270 0 0" play="true"></a-video> -->
<!-- 
        <a-entity
        animation-mixer
        gltf-model="#bear"
        scale="0.5 0.5 0.5"
        >
    </a-entity> -->
       
      <!-- <a-box position='0 0.5 0' material='color: red;'></a-box>  scale="0.9 0.9 0.9" -->
       <!-- <a-entity gltf-model="#bear" rotation= "180 0 0">
      </a-entity>  -->
      <!-- <a-box position='0 0.5 0' src="#texture"></a-box> -->
      <!-- <a-text value="Isso Ã© realidade aumentada Web"></a-text> -->
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
        <a-entity
        animation-mixer
        gltf-model="#bear"
        scale="0.5 0.5 0.5"
        >
      <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> -->
    </a-marker>

    <!-- handle barcode marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#penguin-sledding');
      v.play();
      });
      // alert('teste');
    </script>
</body>
