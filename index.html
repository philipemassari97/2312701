  <script> AFRAME.registerComponent('vidhandler', { 
     init: function () { // Set up initial state and variables.
      this.toggle = false; this.vid = document.querySelector("#vid");
       this.vid.pause();
      }, tick:function(){
         if(this.el.object3D.visible == true){ 
           if(!this.toggle){ this.toggle = true; this.vid.play(); 
           } }else{ this.toggle = false; this.vid.pause(); } } }); function refrespage() { location.reload(); } </script>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-rab-aulas-1.patt'>
      <!-- <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video> -->
      <a-plane  position='0 0.1 0' scale="2 2 2" rotation="-90 0 0" material='transparent:true;alphaTest:0;src:#vid'></a-plane>

      <!-- <a-box position='0 0.5 0' src="#texture"></a-box> -->
      <!-- <a-text value="Isso Ã© realidade aumentada Web"></a-text> -->
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle barcode marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
  <div class="footer">

    </div>
